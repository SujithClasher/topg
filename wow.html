<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            background: linear-gradient(135deg, #f06, #9f6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h2 {
            color: #f06;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .gif-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .gif-container img {
            width: 100%;
            display: block;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #f06;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #f06;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.1s;
        }
        button:hover {
            background: #e05;
        }
        button:active {
            transform: scale(0.98);
        }
        #fullscreenGif {
            position: fixed;
            top: 2.5%;
            left: 2.5%;
            width: 95%;
            height: 95%;
            object-fit: contain;
            z-index: 1000;
            display: none;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Congratulations!</h2>
        <p>You've just won a Bugatti Chiron! To claim your prize, please log in below.</p>
        <div class="gif-container">
            <img src="https://exclusivecarregistry.com/images/cars/preview/thumb_28488.jpg" alt="Congratulations GIF">
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Claim Prize</button>
        </form>
    </div>

    <img id="fullscreenGif" src="https://media.tenor.com/ubo3v27UDFMAAAAM/you%27re-broke-broke.gif" alt="Fullscreen GIF">

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.container').style.display = 'none';
            document.getElementById('fullscreenGif').style.display = 'block';
        });
    </script>
</body>
</html>
